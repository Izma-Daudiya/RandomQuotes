<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #4c669f, #3b5998, #192f6a);
        color: #fff;
    }

    .quote-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        max-width: 90%;
        width: 400px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .quote-text {
        font-size: 1.5rem;
        margin-bottom: 20px;
        font-style: italic;
    }

    .quote-author {
        font-size: 1rem;
        margin-bottom: 20px;
        opacity: 0.8;
    }

    .generate-btn {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
    }

    .generate-btn:hover {
        background: #45a049;
    }

    @media (max-width: 600px) {
        .quote-text {
            font-size: 1.2rem;
        }

        .quote-author {
            font-size: 0.9rem;
        }

        .generate-btn {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>
  <div class="quote-container">
    <div class="quote-text">"The best way to predict the future is to create it."</div>
    <div class="quote-author">- Peter Drucker</div>
  </div>
  <br>
  
</body>
<script src="script.js"></script>
</html>
